<h1>Lista Expansível</h1>
<ul class="tree"> 
    <li>
      Programaçao
        <ul>
            <li>
                <span listas-folder="">Front</span>
                <ul style="display: none;">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                </ul>
            </li>
            <li>
                <span listas-folder="">Back</span>
                <ol style="display: none;">
                    <li>Python</li>
                    <li>Java</li>
                    <li>C++</li>
                </ol>
            </li>
        </ul>    
    </li>   
</ul>
<script>
    document.querySelectorAll('[listas-folder]').forEach(folder => {
        folder.onclick = function(e){
           const ul = folder.nextElementSibling;
           const d = ul.style.display;
           ul.style.display = d === 'none' ? 'block' : 'none'
        }
    });
</script>
