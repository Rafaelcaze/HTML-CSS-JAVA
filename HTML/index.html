<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
       <h1> Exercicios (HTML)</h1>
    </header>
    <nav class="Cabeçalho">
        <a href rafael-nav="exercicios/teste.html">00-Teste</a>
        <a href rafael-nav="exercicios/temp.html">Temp</a>
        <a href rafael-nav="exercicios/listas_alinhadas.html">01-Listas Alinhadas</a>
        <a href rafael-nav="exercicios/links.html">02-Links</a>
        <a href rafael-nav="exercicios/tabelas.html">03-Tabelas</a>
        <a href rafael-nav="exercicios/Formulario/form.html">04-Formulario</a>
        <a href rafael-nav="exercicios/imagens.html">05-Imagens</a>

    </nav>
    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('[rafael-nav]').forEach(link =>{
          const conteudo =document.getElementById('conteudo') 
          
          link.onclick =function(e){
              e.preventDefault()
              
              fetch(link.getAttribute('rafael-nav'))
                .then(resp =>resp.text())
                .then(html =>conteudo.innerHTML = html)
            } 
        })
    </script>
</body>
</html>
<style>
    .Cabeçalho{
      display: flex;
      gap: 10px;
      
    }
</style>
